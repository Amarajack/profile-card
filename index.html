<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./assets/style.css">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amarachi's Profile Card Design</title>
	</head>
	<body>
		<main>
			<div class="profile-card">
				<div class="upper-card"></div>
				<div class="lower-card">
					<div class="First-image">
						<img
							src="./assets/WhatsApp Image 2023-09-12 at 5.00.25 AM (1).jpg"
							alt="Amarachi-image"
							class="image"
						/>
					</div>
					<div class="text-part">
						<div class="first-text">
							<div class="first-text-name"
								><strong>Amarachi Jack</strong> 26</div
							>
							<div class="small-font"> <p>Nigeria</p></div>
						</div>
					</div>
					<div class="stats-container">
						<div class="stats">
							<h4>80K</h4>
							<p>Followers</p>
						</div>
						<div class="stats">
							<h4>803K</h4>
							<p>Likes</p>
						</div>
						<div class="stats">
							<h4>1.4K</h4>
							<p>Photos</p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
